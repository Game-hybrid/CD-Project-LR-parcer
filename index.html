<!DOCTYPE html>
<html>
<head>
    <title>ExprLang - Web Interpreter</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f3f3f3;
            padding: 2rem;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px #ccc;
            padding: 2rem;
        }
        textarea {
            width: 100%;
            height: 80px;
            padding: 0.5rem;
            font-size: 16px;
            resize: vertical;
        }
        .button {
            margin-top: 1rem;
            padding: 0.5rem 1rem;
            background-color: #007bff;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        .output {
            margin-top: 1.5rem;
        }
        .error {
            color: red;
        }
        pre {
            background: #eee;
            padding: 1rem;
            border-radius: 5px;
            overflow-x: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>ExprLang - Mini Expression Language</h2>
        <form method="POST">
            <label for="expr">Enter expression:</label><br>
            <textarea name="expr" placeholder="Example: x = 5 + 3">{{ expr }}</textarea><br>
            <button class="button" type="submit">Run</button>
        </form>

        <div class="output">
            {% if result != '' %}
            <h3>Result:</h3>
            <pre>{{ result }}</pre>
            {% endif %}

            {% if code %}
            <h3>Generated Code:</h3>
            <pre>{% for line in code %}{{ line }}\n{% endfor %}</pre>
            {% endif %}

            {% if error %}
            <h3 class="error">Error:</h3>
            <pre>{{ error }}</pre>
            {% endif %}
        </div>
    </div>
</body>
</html>
